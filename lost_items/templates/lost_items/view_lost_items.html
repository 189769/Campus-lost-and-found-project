{% extends 'base.html' %}

{% block content %}
<h2>Lost Items</h2>

<table border="1" style="width:100%; border-collapse: collapse;">
    <tr>
        <th>Title</th>
        <th>Date Lost</th>
        <th>Location</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item.title }}</td>
        <td>{{ item.date_lost|date:"M d, Y" }}</td>
        <td>{{ item.location }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No lost items found.</td></tr>
    {% endfor %}
</table>

<br>
<a href="{% url 'add_lost_item' %}">âž• Report New Lost Item</a>
{% endblock %}
