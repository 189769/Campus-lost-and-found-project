{% extends 'base.html' %}

{% block content %}
<h2>Lost Items</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date Lost</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.date_lost }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No lost items found.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'add_lost_item' %}">Add New Lost Item</a>
{% endblock %}
