{% extends 'base.html' %}

{% block content %}
<h2>Welcome to the Campus Lost & Found System</h2>

<div class="buttons">
    <a href="{% url 'view_lost_items' %}">View Lost Items</a>
    <a href="{% url 'add_lost_item' %}">Report Lost Item</a>

    {% if not user.is_authenticated %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>
{% endblock %}
