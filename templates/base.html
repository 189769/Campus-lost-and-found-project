<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Lost & Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #002855;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #E30613;
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        .buttons a {
            background-color: #E30613;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: 0.3s;
            margin: 10px;
            display: inline-block;
        }

        .buttons a:hover {
            background-color: #002855;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #002855;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>
<header>
    <h1>Campus Lost & Found</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'view_lost_items' %}">View Lost Items</a>
        <a href="{% url 'add_lost_item' %}">Report Lost Item</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    &copy; 2025 Campus Lost & Found | Strathmore University
</footer>

</body>
</html>
